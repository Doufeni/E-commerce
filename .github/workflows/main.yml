name: Build & Deploy product microservice

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-deploy:
    name: Build and Deploy product
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0  # Use a specific version to ensure compatibility
        env:
          MYSQL_USER: kata
          MYSQL_PASSWORD: passw0rd
          MYSQL_ROOT_PASSWORD: passw0rd
          MYSQL_DATABASE: ecommerce
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u${MYSQL_USER} -p${MYSQL_PASSWORD}" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 21

      - name: Wait for MySQL to be ready
        run: |
          for i in {30..0}; do
            if mysqladmin ping -h "localhost" -u"${{ secrets.MYSQL_USER }}" -p"${{ secrets.MYSQL_PASSWORD }}" --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo 'Waiting for MySQL...'
            sleep 2
          done

      - name: Build the application
        working-directory: E-commerce\Ecommerce
        run: |
          mvn clean
          mvn -B package --file pom.xml
